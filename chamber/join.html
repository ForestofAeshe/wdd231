    <main>
        <div>

        <div class="form">
            <form action="thankyou.html" method="get">
                <!-- fname -->
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" autocomplete="given-name" placeholder="First Name" required><br><br>
                <!-- lname -->
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" autocomplete="family-name" placeholder="Last Name" required><br><br>
                <!-- org title -->
                <label for="org-title"></label>
                <input type="text" id="organization-title">
                <!-- email -->
                <label for="email"></label>
                <input type="email" id="email" name="email" title="email" autocomplete="email" placeholder="username@domain.com" required>
                <!-- mobilephone -->
                <label for="phone-number"></label>
                <input type="tel" name="tel" title="phone-number" autocomplete="tel" placeholder="+1 (123)-456-7890" required>
                <!-- busines/orgname -->
                <label for="org-name"></label>
                <input type="text" name="org-name" title="organization" autocomplete="organization" required>
                <!-- membershiplevel -->
                    <!-- np -->
                    <!-- 1 -->
                    <!-- 2 -->
                    <!-- 3 -->
                <label for="membership-level"></label>
                <input type="text">
                <!-- description -->
                <label for="org-description"></label>
                <input type="text">
                <!-- timestamp -->
                <label for="timestamp"></label>
                <input type="hidden" name="timestamp" id="timestamp">
                <!-- submission button ("sign-up") -->
                <button>
                    <input type="submit">Sign Up
                </button>
